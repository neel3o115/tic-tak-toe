<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=DynaPuff:wght@400..700&family=Kablammo&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tak-toe</title>
</head>
<body>
    <!-- <div class="score">
        <div class="left">x</div>
        <div class="right">o</div>
   </div> -->
    <main>
        <div class="msg-container hide">
            <p id="msg">Winner</p>
       </div>
       <div class="game-board">
            <div class="score-board">
                 <p id="score-o">O Wins: 0</p>
                 <p id="score-x">X Wins: 0</p>
             </div>
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="lower-section">
            <button id="reset">Reset Game</button>
            <button id="new">New Game</button>
        </div>    
    </main>
    
    <script src="script.js"></script>
</html>
